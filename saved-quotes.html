<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <link  rel = "stylesheet" type = "text/css" href = "index-Css.css"/>
    <style>
    </style>
</head>

<body>
    <h1 class = 'h1'>Quotify</h1>
    <div class = 'container'>
        <div id='root' class='root'>
            <a href = 'https://talaikis.com/api/quotes/random/' class = 'atag'>Random Quote(API) |</a> 
            <a href = 'saved-quotes.html' class = 'localTag'>Random Quote(Local) |</a>  
            <a href = 'new-quote.html' class = 'addQuote'>Add Quote |</a>  
            <a href = 'list-all-saved-quotes.html' class = 'ListAllQuotes'>List All Quotes(Local)</a>  
            <p id='quote' class='quote'></p>
            <button class = 'GetLocalQuote' onclick="getLocalquote()">Get Another Quote</button> 
        </div>
    </div>

    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <script>
        pHandle = document.getElementById('quote');
        var storedQuotes = JSON.parse(localStorage.getItem('quotes'));
        var count = 0;
        window.onload = function () {
            for (let i = count; i < storedQuotes.length; i++) {
                
                pHandle.innerHTML = `${storedQuotes[i].quote} <br />
                                    ~${storedQuotes[i].author}`;                
                count++;
                if (count > storedQuotes.length - 1) {
                    count = 0;
                }
                break;
            }
        }
        function getLocalquote() {
            window.onload();
        }
        function preventDefault() {
            event.preventDefault();
        }
    </script>
</body>

</html>
