<!DOCTYPE html>
<html>
    <head>
        <title>  </title>
        <style>            
        </style>
    </head>
    <body>
       <h1 style = 'text-align: center;margin:25px'>Quotify</h1>
       
       <div id = 'root' class = 'root' style = 'height:500px'>
            <a href = 'https://talaikis.com/api/quotes/random/' class = 'atag' style='margin:0px 0px 0px 400px'>Random Quote(API) |</a> 
            <a href = 'saved-quotes.html' class = 'localTag' style='margin:0px 0px 0px 5px'>Random Quote(Local) |</a>  
            <a href = 'new-quote.html' class = 'addQuote' style='margin:0px 0px 0px 5px'>Add Quote |</a>  
            <a href = 'list-all-saved-quotes.html' class = 'ListAllQuotes' style='margin:0px 0px 0px 5px'>List All Quotes(Local)</a>  
           <textarea id='quote' class='textarea' style='margin:20px 0px 0px 400px' rows="15" cols = '70'></textarea> 
           <textarea id='author' class='author' style='margin:10px 0px 0px 400px' rows="1" cols = '70'></textarea>           
           <button id = 'save' style='margin:10px 0px 0px 400px; width:38.7%;background-color: blue;color: white' onclick="saveQuote()">Save</button> 
       </div>
       
       <script src = 'https://unpkg.com/axios/dist/axios.min.js'></script>  
        <script>
            textareaHandle = document.getElementById('quote'); 
            textHandle = document.getElementById('author');
            saveHandle = document.getElementById('save');

            let quotes = localStorage.getItem('quotes')?JSON.parse(localStorage.getItem('quotes')):[];
            localStorage.setItem('quotes',JSON.stringify(quotes));
            function preventDefault()
            {
                event.preventDefault();
            }
            function saveQuote()
            {
                let quoteStorage = JSON.parse(localStorage.getItem('quotes'));   
                    
                let quote1 = {
                        'quote':textareaHandle.value,
                        'author':textHandle.value
                } 
                quoteStorage.push(quote1);           
                localStorage.setItem('quotes', JSON.stringify(quoteStorage));
                textareaHandle.value = '';
                textHandle.value = '';
            }
        </script>
    </body>
</html>
